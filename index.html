<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>TechCalorie | Refeições & Contador Calórico</title>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">TechCalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Apagar Todos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Adicionar Alimento / Prato</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Alimento/Prato" id="item-name">
              <label for="item-name">Item</label>
            </div>
            <div class="input-field col s6">
                <input type="number" placeholder="Calorias" id="item-calories">
                <label for="item-calories">Calorias</label>
            </div>
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Adicionar</button>
            
            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i>Atualizar</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i>Deletar</button>
           
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Voltar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="center-align">Total de Calorias: <span class="total-calories">0</span></h3>

    <!-- Item List -->
    <ul id="item-list" class="collection">

        </a>
      </li>
    -->
    </ul>
  </div>


  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
